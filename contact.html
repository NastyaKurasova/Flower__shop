<body>

    <div id="page-content">


    <section class="car">
        <div class="car__container">
            <div class="car__item lay_1" style="background-image: url(static/photo/m_1.png);"></div>
        </div>
        <div class="car__item lay_2" style="background-image: url(static/photo/m_3.png);"></div>

        <div class="car__item lay_3">
                <div class="contactUs">
                    <div class="box">
                        <div class="contact__form">
                            <h2>Send a Message</h2>
                            <form>
                                <div class="formBox">
                                    <div class="short">
                                        <div class="inputBox">
                                            <span>First Name </span>
                                            <input type="text" placeholder="Alex">
                                        </div>
                                        <div class="inputBox">
                                            <span>Last Name </span>
                                            <input type="text" placeholder="Holland">
                                        </div>
                                    </div>
                                    <div class="short">
                                        <div class="inputBox">
                                            <span>Email </span>
                                            <input type="text" placeholder="AlexHolland@gmail.com">
                                        </div>
                                        <div class="inputBox">
                                            <span>Mobile </span>
                                            <input type="text" placeholder="+9 999 999-99-99">
                                        </div>
                                    </div>
                                    <div class="long">
                                        <div class="inputBox">
                                            <span>Message </span>
                                            <textarea placeholder="Write your message here"></textarea>
                                        </div>
                                    </div>
                                    <div class="long">
                                        <div class="inputBox">
                                            <input type="submit" value="Send">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="contact__info">
                            <h2>Contact Information</h2>
                            <div class="infoBox">
                                <div>
                                    <span><ion-icon name="location-outline"></ion-icon></span>
                                    <p>Primorski krai, Vladivostok</p>
                                </div>
                                <div>
                                    <span><ion-icon name="mail-open-outline"></ion-icon></span>
                                    <a href="mailto:akurasova2003@gmail.com">akurasova2003@gmail.com</a>
                                </div>
                                <div>
                                    <span><ion-icon name="call-outline"></ion-icon></span>
                                    <a href="tel:+79128985622">+7(912)898-56-22</a>
                                </div>
                                <!-- Соц сети -->
                                <ul class="sci">
                                    <li><a href="https://vk.com/pasasemsia"><ion-icon name="logo-vk"></ion-icon></a></li>
                                    <li><a href=""><ion-icon name="logo-instagram"></ion-icon></a></li>
                                </ul>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        
        </section>
    </div>
